name: Copilot Auto Review

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Automatic Copilot Review
        uses: github/copilot-actions/review-pull-request@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          instructions: |
            Review the latest changes. Identify bugs, logical errors, security concerns,
            code smells, inconsistent patterns, and recommend improvements.
